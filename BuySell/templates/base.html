<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %} Сайт объявлений {% endblock %} | BuySell</title>
        <!-- Загрузка статики -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        {% include 'base_nav.html' %}
        <main>
            <div class="container">
                <!-- Панель поиска -->
                <nav class="navbar navbar-light bg-light">
                  <div class="container-fluid">
                    <a class="btn btn-primary" href="{% url 'catalog' %}" role="button">Все категории</a>
                    <form action="{% url 'search' %}" class="d-flex" method="get">
                      <input name="search" class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                      <button class="btn btn-outline-primary" type="submit">Поиск</button>
                    </form>
                  </div>
                </nav>
                {% block content %}
                <!-- Содержимое страницы -->
                {% endblock content %}
            </div>
        </main>
        {% include 'base_footer.html' %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
